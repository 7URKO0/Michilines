<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {%block estilo%} {% endblock %} <!-- meterle flask-->
</head>


<body>

{% block nombrequesemecante %} 
{% endblock %}

<div class="formulario">
    <label for="email">Correo electronico</label>
    <input type="email" id="email" name="email" required>
</div>

<div class="formulario">
    <label for="contraseña">Contraseña</label>
    <input type="contraseña" id="contraseña" name="contraseña" required>
</div>

{% block confirmarContrasenia %} {% endblock %}
<button type="submit">{% block boton %} {% endblock %}</button>
</form>

{% block iniciarSesion%} {% endblock %}
{% block registrarse%} {% endblock %}

    
</body>
</html>
