<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block estilo%} {% endblock %}
</head>

<body>
{% block formulario %} 
{% endblock %}

<div class="formulario">
    <label for="email">Correo electronico</label>
    <input type="email" id="email" name="email" required>
</div>

<div class="formulario">
    <label for="contraseña">Contraseña</label>
    <input type="contraseña" id="contraseña" name="contraseña" required>
</div>

{% block confirmarContrasenia %} {% endblock %}

<button type="submit">{% block boton %} {% endblock %}</button>
</form>

{% block enlaces %}
    {% block registrarse %} {% endblock %}
    {% block iniciarSesion %} {% endblock %}
{% endblock %}
    
</body>
</html>
