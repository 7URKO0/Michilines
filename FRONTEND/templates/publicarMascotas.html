{% extends 'baseSesion.html'%}

{% block estilo %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/stylesPublicarMascota.css') }}">
<title>Publicar Mascota Perdida</title>
{% endblock %}

{% block formulario %}
<section class="publicar">
    <div class="main_content">
        <div class="contenedor">
          <form id="formularioMascotaPerdida" enctype="multipart/form-data" method="POST" action="{{ url_for('publicarMascotas') }}">
            <input type="text" id="nombreMascota" name="nombre" placeholder="Nombre de la mascota" required>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            <select id="especie" name="especie" required>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otro">Otro</option>
            </select>
            <select id="condicion" name="condicion" required>
                <option value="Perdido">Perdido</option>
                <option value="Casa transitoria">Casa transitoria</option>
                <option value="Encontrado">Encontrado</option>
            </select>
            <textarea id="descripcion" name="descripcion" placeholder="DescripciÃ³n de la mascota" required></textarea>
            <input type="date" id="fechaPerdida" name="fecha_perdida" required>
            <input type="hidden" id="latitud" name="latitud">
            <input type="hidden" id="longitud" name="longitud">
            <button type="submit">Publicar</button>
         </form>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/publicarmascota.js') }}"></script>
{% endblock %}
